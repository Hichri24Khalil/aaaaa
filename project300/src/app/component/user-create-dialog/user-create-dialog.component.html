<!-- user-create-dialog.component.html -->

<div class="dialog-container">
    <h2 class="dialog-title">Create New User</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="newUser.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="newUser.email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="newUser.password" name="password" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="newUser.address" name="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="newUser.isAdmin" name="isAdmin" class="checkbox-input" />
          Is Admin
        </label>
      </div>
    </form>
    <div class="actions">
      <button class="cancel-button" (click)="onCancelClick()">Cancel</button>
      <button class="save-button" (click)="onSaveClick()" >Save</button>
    </div>
  </div>
